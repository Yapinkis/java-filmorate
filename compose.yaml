services:
  db:
    image: postgres:16.1
    container_name: postgres
    ports:
      - "1232:5432"
    volumes:
      - ./volumes/postgres:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=filmorate
      - POSTGRES_USER=filmorate
      - POSTGRES_PASSWORD=filmorate
    healthcheck:
      test: pg_isready -q -d $$POSTGRES_DB -U $$POSTGRES_USER
      timeout: 5s
      interval: 5s
      retries: 10